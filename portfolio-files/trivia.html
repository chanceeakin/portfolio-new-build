<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amazing 80s Music</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/trivia.css">
</head>

<body>
    <header id="header" class="">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">80s Music Quiz</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="../index.html">Back to Portfolio</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </nav>
    </header>
    <!-- /header -->
    <section>
        <div class="container-fluid">
            <!-- Container for game -->
            <div class="row game-space">
                <div class="text-center game-title col-md-8 col-md-offset-2">
                    <h1>80s Music Quiz</h1>
                </div>
                <div class="question-space col-md-8 col-md-offset-2">
                    <div class="text-center">
                        <button id="start">Start</button>
                    </div>
                </div>
                <div class="time-remaining-container text-center col-md-4 col-md-offset-2">
                    <div class="time-remaing-title">
                        <h4>Question Time Remaining:</h4></div>
                    <div class="time-remaining">00:30</div>
                </div>
                <div class="master-timer-container text-center col-md-4">
                    <div class="master-timer-title">
                        <h4>Game Time Remaining:</h4>
                        <div class="master-timer">02:00</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
    </footer>
    <!-- jQuery and Boostrap Script CDNs -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Local game script -->
    <script src="js/trivia.js" type="text/javascript"></script>
</body>

</html>
