<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/rpg.css">
</head>

<body>
    <header>
        <h1 class="header-zone">SHOW ME WHAT YOU GOT</h1>
    </header>
    <div class="container-fluid">
        <section class="row character-select-row">
            <div class="col-md-3 character-one text-center">
                <div class="rick image">
                    <img src="img/rick.jpg" alt="Rick">
                    <div class="characterName">
                        <h4>Rick</h4></div>
                </div>
            </div>
            <div class="col-md-3 character-two text-center">
                <div class="morty image">
                    <img src="img/Morty.png" alt="Morty">
                    <div class="characterName text-center">
                        <h4>Morty</h4></div>
                </div>
            </div>
            <div class="col-md-3 character-three text-center">
                <div class="jerry image">
                    <img src="img/jerry.jpg" alt="Jerry">
                    <div class="characterName">
                        <h4>Jerry</h4></div>
                </div>
            </div>
            <div class="col-md-3 character-four text-center">
                <div class="squanchy image">
                    <img src="img/Squanchie.png" alt="Squanchy">
                    <div class="characterName">
                        <h4>Squanchy</h4></div>
                </div>
            </div>
        </section>
        <section class="row fight-zone">
            <div class="col-md-12" id="fight-title">
                <h2>Choose your character!</h2>
            </div>
            <div class="left-fight col-md-4">
                <h3 class="left-fight-title"></h3>
                <div class="characterHolder"></div>
                <div class="heroResults"></div>
            </div>
            <div class="col-md-4 fight-action text-center">
                <button style="display: none" class="fight-button btn-lg" type="">FIGHT!</button>
            </div>
            <div class="right-fight col-md-4">
                <h3 class="right-fight-title"></h3>
                <div class="enemyHolder"></div>
                <div class="enemyResults"></div>
            </div>
        </section>
        <div class="push"></div>
    </div>
    <footer>
        <h5>Several timelines were adversely affected by this game and its creation in 2016 by Chance Eakin.</h5>
        <br>
        <a class="portfolio-btn" href="../index.html">Return to Portfolio</a>
    </footer>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/rpg.js" type="text/javascript"></script>
</body>

</html>
