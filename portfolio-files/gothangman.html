<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/gothangmanstyle.css">
    <!-- Javascripts -->
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1>KING OF THE NORTH!</h1>
            <h2>Someone's in Winterfell, but it isn't a Stark...</h2>
        </header>
        <!-- /header -->
        <section class="row">
            <div class="col-md-6 col-md-offset-1 game-title">
                <h2>Press any key to get started!</h2>
                <div>
                    <ul id="game" style="padding-left: 0px;">
                    </ul>
                </div>
                <h2 id="game-win"></h2>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3" id="info-space">
                <h3>Game Stats!</h3>
                <p id="wins"></p>
                <p id="guesses-remaining"> </p>
                <p id="attempts"></p>
                <p id="successful-letters"></p>
            </div>
            <div id="game" class="col-md-12">
            </div>
        </section>
    </div>
    <audio autoloop controls autoplay>
        <source src="audio/GameOfThrones8Bit.mp3">
    </audio>
    <div class="push"></div>
    <footer>
        <h3>Made in 2016 by Chance Eakin with lots of stuff borrowed from the Interwebs</h3>
        <a class="btn" href="../index.html">Return to Portfolio</a>
    </footer>
    <!-- Javascripts! -->
    <script src="js/gothangmangame.js" type="text/javascript"></script>
    
</body>

</html>
